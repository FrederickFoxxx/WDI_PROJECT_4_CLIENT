<div ng-click="vm.toggle = !vm.toggle">
  <a>Map View</a>
</div>
<div class="new-building">
  <a ui-sref="buildingsNew">New Buidling</a>
</div>

<div ng-hide="vm.toggle" class="buildings-text">
  <ul ng-repeat="building in vm.buildings">
    <li ui-sref="buildingsShow({id: building.id})" >
      <div ng-mouseenter="hover = true" ng-mouseleave="hover = false">
        <img class="roundImage image2 main-img img-responsive" ng-show="hover" src="building.image" alt="">
        <h1><a>{{building.name}}</a></h1>
      </div>
    </li>
  </ul>
</div>

<div ng-show="vm.toggle" class="buildings-googlemap link-point">
  <google-map buildings="vm.buildings"></google-map>
</div>
