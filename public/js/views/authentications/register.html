<div class="container"><form ng-submit="register.register()"><div class="form-group row"><label for="username" class="col-2 col-form-label">Username</label><div class="col-10"><input class="form-control" type="text" value="Christopher Wren" id="username" ng-model="register.user.username"></div></div><div class="form-group row"><label for="email" class="col-2 col-form-label">Email</label><div class="col-10"><input class="form-control" type="text" value="christopher.wren@london.com" id="email" ng-model="register.user.email"></div></div><div class="form-group row"><label for="password" class="col-2 col-form-label">Password</label><div class="col-10"><input class="form-control" type="password" value="passsword" id="password" ng-model="register.user.password"></div></div><div class="form-group row"><label for="password-confirmation" class="col-2 col-form-label">Password Confirmation</label><div class="col-10"><input class="form-control" type="password" value="" id="password-confirmation" ng-model="register.user.passwordConfirmation"></div></div><div class="form-group row"><div class="offset-sm-2 col-sm-10"><button type="submit" class="btn btn-primary">Sign Up</button></div></div></form></div>
