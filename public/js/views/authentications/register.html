<div class="container narrow">
  <h1>Register</h1>
  <form ng-submit="register.register()" class="form-horizontal" role="form">
    <div class="form-group">
      <label for="inputUsername3" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input ng-model="register.user.username" type="text" class="form-control" id="inputUsername3" placeholder="Username">
      </div>
    </div>

    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input ng-model="register.user.email" type="text" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>

    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input ng-model="register.user.password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>

    <div class="form-group">
      <label for="inputConfirmPassword3" class="col-sm-2 control-label">Confirm Password</label>
      <div class="col-sm-10">
        <input ng-model="register.user.passwordConfirmation" type="password" class="form-control" id="inputConfirm3" placeholder="Confirm Password">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign up</button>
      </div>
    </div>
  </form>
