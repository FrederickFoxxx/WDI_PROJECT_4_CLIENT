<div class="row">
  <ul class="categories-container" ng-repeat="period in vm.periods">
    <li class="col-xs-6 period-link" ng-class="{red: hover}" ng-mouseenter="hover = true"
    ng-mouseleave="hover = false" ui-sref="periodsShow({id: period.id})">{{period.name}}
    <img src="{period.image}" alt="">
    </li>
  </ul>
</div>

<div ng-repeat="image in vm.periods.image">
  <img src="image" alt="">
</div>
