<div class="row">
  <ul ng-repeat="period in vm.periods">
    <li class="col col-xs- col-sm-3 period-link linky" ui-sref="periodsShow({id: period.id})">
<div ng-mouseenter="hover = true"
ng-mouseleave="hover = false">
<img  src="{{period.image}}" width="250" height="250">
<span ng-show="hover"><h2 >{{period.name}}</h2></span>
</div>

    </li>
  </ul>
</div>
